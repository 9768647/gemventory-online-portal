<script>


    loadValuesGetStarted();
    function loadValuesGetStarted() {
        if(firstNameGS!="")
            document.getElementById('fName').value = firstNameGS;
        if(lasNameGS!="")
            document.getElementById('lName').value = lasNameGS;
        if(email!="")
            document.getElementById('inputEmail').value = email;
        if(teamNameIndex!="")
            document.getElementById('inputTeam').value = teamNameIndex;
        if(totalTickets!="")
            document.getElementById('inputTickets').value = totalTickets;
    }

    function gotoPayment() {
        if(validateGetStarted()) {
            firstNameGS = document.getElementById('fName').value;
            lasNameGS = document.getElementById('lName').value;
            fullName = document.getElementById('fName').value + " " + document.getElementById('lName').value;
            email = document.getElementById('inputEmail').value;
            teamNameIndex = document.getElementById('inputTeam').value;
            totalTickets = document.getElementById('inputTickets').value;
            totalAmount = totalTickets * ticketValue;
            loadPage("payment.html");
        }
    }

    function validateGetStarted() {
        if(document.getElementById('fName').value!=""){
            if(document.getElementById('lName').value!=""){
                if(document.getElementById('inputEmail').value!=""){
                    if(document.getElementById('inputTeam').value!="") {
                        return true;
                    }else{
                        document.getElementById("inputTeam").focus();
                        return false;
                    }
                }else{
                    document.getElementById("inputEmail").focus();
                    return false;
                }
            }else{
                document.getElementById("lName").focus();
                return false;
            }
        }else{
            document.getElementById("fName").focus();
            return false;
        }
    }
</script>
